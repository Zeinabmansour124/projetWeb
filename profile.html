        <section class="position-absolute end-0 min-vh-100 p-4" style="margin-left: 300px; background: linear-gradient(135deg, #f2efef, #ebe0db); width: calc(100% - 300px);">
            <div class="login ">
                <h1 class="text-center mb-4 solid "> Login</h1>
                <form Action="script" method="post" name="login info">
                    <div>
                        <label for="username" class="form-label fw-bold">Username:</label>
                        <input type="text" class="border border-success rounded" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="email" class="form-label fw-bold">Email:</label>
                        <input type="email" class="border border-success rounded" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password" class="form-label fw-bold">Password:</label>
                        <input type="password" class="border border-success rounded" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success">submit</button>
                    <button type="reset" class="btn btn-outline-secondary">Reset</button>
                    <div class="text-decoration-underline text-success text-wrap">forgot password ? </div>
                    <div class="text-decoration-underline text-success text-wrap">don't have an account ? </div>
                </form>

            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
